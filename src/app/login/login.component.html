<div class="container">
  <div class="card card-container">
    <img src="assets/img/CLogo.png" width="150px" class="rounded mx-auto d-block" />
    <div>
      <div>
        <h3>Login</h3>
      </div>
    </div>
    <div>
      <div>
        <form role="form">
          <div class="form-content">
            <div class="form-group">
              <input type="text" ng-model="name"
                class="form-control input-underline input-lg" id="email"
                placeholder="Email" required>
            </div>

            <div class="form-group">
              <input type="password"
                class="form-control input-underline input-lg" id="pw"
                placeholder="Password" required>
            </div>
          </div>
          <button type="submit" class="btn btn-default" (click)="validateLogin()"> Log in </button> 
          &nbsp; 
          <button type="button" class="btn btn-primary" routerLink="/signup">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
